<p>register works!</p>

<input [(ngModel)]="name" type="text">
<h2>{{name}}</h2>


 <div id="div1">

    

<h1>Register Page</h1>

<div class="mb-3">
    <label  class="form-label">first name</label>
    <input type="text" class="form-control" [(ngModel)]="FirstName" />
    
    

</div>

<div class="mb-3">
    <label  class="form-label">last name</label>
    <input type="text"  class="form-control" [(ngModel)]="LastName" />
</div>
<div class="mb-3">
    <label  class="form-label">Email</label>

<input type="email"  class="form-control" [(ngModel)]="Email" />
</div>


<div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password"   [(ngModel)]="Password"  class="form-control" >
  </div>


<button value="Save" type="submit" (click)="getData()">SAVE</button>

<!-- <button class="btn btn-primary"  type="submit" [value] = "save" (click)="getData()">Register</button> -->



</div>
